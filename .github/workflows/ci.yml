name: CI - PASSWORD-NETWORK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: password_db_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DB_URL: jdbc:mysql://127.0.0.1:3306/password_db_test
      DB_USER: root
      DB_PASSWORD: root
      SECRET_TOKEN: test-secret
      STRONG_PASSWORD_API_URL: http://strong.fake.com   
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Esperar MySQL subir
        run: |
          for i in {1..15}; do
            nc -z 127.0.0.1 3306 && echo "MySQL está no ar" && exit 0
            echo "Esperando MySQL..."
            sleep 5
          done
          echo "MySQL não subiu a tempo"
          exit 1

      - name: Rodar testes (unit + integration)
        run: mvn test
